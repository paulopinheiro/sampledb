      xmlns:p="primefaces">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:body>

                    <p:menubar>
                        <p:menuitem id="miHome" value="Home" outcome="/views/index.xhtml" />

            <div id="titleDiv" align="center">

                    <h4><ui:insert name="pageTitle">Page Title</ui:insert></h4>

            <div id="contentDiv">
