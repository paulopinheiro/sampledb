<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core">
    <body>
        <ui:composition template="./../../resources/templates/mainTemplate.xhtml">
            <ui:define name="pageTitle">Discount Code Table</ui:define>
            <ui:define name="content">
                <h:form id="registrationForm">
                    <p:panelGrid columns="3">
                        <p:outputLabel for="discountCode" value="Code" />
                        <p:inputText id="discountCode" value="#{discountCodeMB.discountCode.discountCode}" size="2" />
                        <p:message for="discountCode" />

                        <p:outputLabel for="rate" value="Rate" />
                        <p:inputText id="rate" value="#{discountCodeMB.discountCode.rate}" size="10" />
                        <p:message for="rate" />

                    </p:panelGrid>
                    <p:panelGrid columns="3">
                        <f:facet name="footer">
                            <h:panelGroup style="align-content: center">
                                <p:commandButton value="Save" process="@form" update="@form :messages :gmessages :listForm" actionListener="#{discountCodeMB.save}" />
                                <p:commandButton value="New" update="@form :messages :gmessages" actionListener="#{discountCodeMB.clear}" />
                                <p:commandButton value="Delete" onclick="PF('exclusionDialog').show();" disabled="#{discountCodeMB.newEntity}" /> 
                            </h:panelGroup>
                        </f:facet>
                    </p:panelGrid>
                    <br />
                    <p:dialog style="text-align: center;" widgetVar="exclusionDialog" header="Confirm Exclusion" modal="true" resizable="false">
                             <h:outputText value="Are you sure you want to exclude this discount code?" /><br /> <br />
                             <p:commandButton value="Yes" process="@form" actionListener="#{discountCodeMB.delete}" oncomplete="PF('exclusionDialog').hide()" update="@form :messages :gmessages :listForm" />
                             <p:commandButton value="No" onclick="PF('exclusionDialog').hide()" type="button" />
                    </p:dialog>
                </h:form>
                <p:growl id="gmessages" globalOnly="true" />
                <p:messages id="messages" globalOnly="true" />
                <h:form id="listForm">
                    <p:dataTable value="#{discountCodeMB.list}" var="discountCode">
                        <p:column>
                            <f:facet name="header">Code</f:facet>
                            <p:commandLink value="#{discountCode.discountCode}" update=":registrationForm">
                                <f:setPropertyActionListener value="#{discountCode}" target="#{discountCodeMB.discountCode}" />
                            </p:commandLink>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Rate</f:facet>
                            <h:outputText value="#{discountCode.rate}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
