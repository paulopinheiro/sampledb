<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core">
    <body>
        <ui:composition template="./../../resources/templates/mainTemplate.xhtml">
            <ui:define name="pageTitle">Product Code Table</ui:define>
            <ui:define name="content">
                <h:form id="registrationForm">
                    <p:panelGrid columns="3">
                        <p:outputLabel for="prodCode" value="Code" />
                        <p:inputText id="prodCode" value="#{productCodeMB.productCode.prodCode}" size="2" />
                        <p:message for="prodCode" />

                        <p:outputLabel for="description" value="Description" />
                        <p:inputText id="description" value="#{productCodeMB.productCode.description}" size="10" />
                        <p:message for="description" />

                        <p:outputLabel for="discountCode" value="Discount code" />
                        <p:selectOneMenu id="discountCode" value="#{productCodeMB.productCode.discountCode}" converter="discountCodeConverter">
                            <f:selectItem noSelectionOption="true" itemLabel="--- Select One ---" />
                            <f:selectItems value="#{productCodeMB.discountCodeList}" var="discountCode" itemValue="#{discountCode}" itemLabel="#{discountCode}" />
                        </p:selectOneMenu>
                        <p:message for="discountCode" />
                    </p:panelGrid>
                    <p:panelGrid columns="3">
                        <f:facet name="footer">
                            <h:panelGroup style="align-content: center">
                                <p:commandButton value="Save" process="@form" update="@form :messages :gmessages :listForm" actionListener="#{productCodeMB.save}" />
                                <p:commandButton value="New" immediate="true" process="@this" update="@form :messages :gmessages" actionListener="#{productCodeMB.clear}" />
                                <p:commandButton value="Delete" onclick="PF('exclusionDialog').show();" disabled="#{productCodeMB.newEntity}" /> 
                            </h:panelGroup>
                        </f:facet>
                    </p:panelGrid>
                    <br />
                    <p:dialog style="text-align: center;" widgetVar="exclusionDialog" header="Confirm Exclusion" modal="true" resizable="false">
                        <h:outputText value="Are you sure you want to exclude this product code?" /><br /> <br />
                        <p:commandButton value="Yes" process="@form" actionListener="#{productCodeMB.delete}" oncomplete="PF('exclusionDialog').hide()" update="@form :messages :gmessages :listForm" />
                        <p:commandButton value="No" onclick="PF('exclusionDialog').hide()" type="button" />
                    </p:dialog>
                </h:form>
                <p:growl id="gmessages" globalOnly="true" />
                <p:messages id="messages" globalOnly="true" />
                <h:form id="listForm">
                    <p:dataTable value="#{productCodeMB.list}" var="productCode">
                        <p:column>
                            <f:facet name="header">Code</f:facet>
                            <p:commandLink value="#{productCode.prodCode}" update=":registrationForm">
                                <f:setPropertyActionListener value="#{productCode}" target="#{productCodeMB.productCode}" />
                            </p:commandLink>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Description</f:facet>
                            <h:outputText value="#{productCode.description}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">Discount code</f:facet>
                            <h:outputText value="#{productCode.discountCode}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
